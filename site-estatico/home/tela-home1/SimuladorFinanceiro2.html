<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>

<body>
    <h3>Informe os seguintes dados:</h3>
    Selecione uma vacina: <br><select id="sel_vacinas">
        <option value="0">---</option>
        <option value="19.22">AstraZeneca</option>
        <option value="52.12">Pfizer</option>
        <option value="52.66">CoronaVac</option>
        <option value="52.66">Janssen</option>
    </select>
    <br> <br>
    Quantas vacinas serão transportadas por viagem?: <br><input id="in_quantidade"> <br> <br>
    Taxa média de desperdício por viagem: <br><input id="in_taxa"> <br><br>
    Média de viagens por dia: <br> <input id="in_viagens"> <br><br>
    <button onclick="desperdício()">Ver Desperdício</button><br><br>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function desperdício() {
        var vacina = Number(sel_vacinas.value)
        var quantidade = Number(in_quantidade.value)
        var taxa = Number(in_taxa.value)
        var viagem = Number(in_viagens.value)
        
        div_resultado.innerHTML = `O custo da vacina escolhida é de R$${vacina}. Transportando ${quantidade} unidades por viagem chegamos no valor bruto de R$${(vacina * quantidade).toFixed(2)}. <br> Descontando uma taxa média de desperdício de ${taxa}% do valor total (R$${(vacina * quantidade).toFixed(2)}), você tem uma perda de R$${((vacina * quantidade) * taxa / 100).toFixed(2)}. <br> Em média, você completa ${viagem} viagens por dia, o que traz um valor bruto total (Ou seja, sem a taxa de desperdício) de R$${((vacina * quantidade) * viagem).toFixed(2)}.
         <br><br> Você tem um valor líquido (R$${((vacina * quantidade) * viagem).toFixed(2)} - R$${(((vacina * quantidade) * taxa / 100) * viagem).toFixed(2)}) de R$${(((vacina * quantidade) * viagem) - (((vacina * quantidade) * taxa / 100) * viagem)).toFixed(2)} <br> <br>
        Com a nossa solução, a taxa de ${taxa}% cai para em média ${taxa/2}% se vigiadas corretamente, resultando no valor líquido de R$${(((vacina * quantidade) * viagem) - (((vacina * quantidade) * (taxa /2)/ 100) * viagem)).toFixed(2)}`


        
    }


</script>
