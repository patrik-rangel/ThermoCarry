<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebe pouco ou muito?</title>
</head>

<body>

    <input placeholder="Quantas taças" id="in_tacas"> <br>
    <input placeholder="Preço da taça" id="in_preco"> <br>
    Qual sua tolerância a álcool? <select id="sel_tipo">
        <option value="fraco">Fraco pra bebida</option>
        <option value="medio">Bebe todo final de semana</option>
        <option value="brabo">Só fica bêbado com Querosene</option>
    </select>
    <br>
    <button onclick="beber()">Tomar vinho</button>

    <div id="div_resultado"></div>
    <img id="img_bebida">

</body>

</html>
<script>
    function beber() {
        div_resultado.innerHTML = ''
        img_bebida.src = ''
        var bebado = sel_tipo.value
        var tacas = Number(in_tacas.value)
        var preco = Number(in_preco.value)
        if (preco >= 0.01){
        if (tacas >= 0 && tacas <= 30) {
            div_resultado.innerHTML = `Zé Buduia tomou um total de ${tacas} taças de vinho, pagando por isso ${tacas * preco}`

            if (bebado == 'fraco') {
                if (tacas == 1 || tacas == 2) {
                    img_bebida.src = 'levemente.png'
                }
                if (tacas == 3 || tacas == 4) {
                    img_bebida.src = 'visivelmente.png'
                }
                if (tacas >= 5) {
                    img_bebida.src = 'superbebado.png'
                }
            }

            if (bebado == 'medio') {
                if (tacas == 3 || tacas == 4) {
                    img_bebida.src = 'levemente.png'
                }
                if (tacas >= 5 && tacas <= 7) {
                    img_bebida.src = 'visivelmente.png'
                }
                if (tacas >= 8) {
                    img_bebida.src = 'superbebado.png'
                }
            }

            if (bebado == 'brabo') {
                if (tacas >= 10 && tacas <= 13) {
                    img_bebida.src = 'levemente.png'
                }
                if (tacas >= 14 && tacas <= 19) {
                    img_bebida.src = 'visivelmente.png'
                }
                if (tacas >= 20) {
                    img_bebida.src = 'superbebado.png'
                }
            }
        } else {
            alert('Só é possivel beber de 0 a 30 taças')
        }
    }else{
        alert ('Onde já se viu vinho grátis?')
    }
    }
</script>
